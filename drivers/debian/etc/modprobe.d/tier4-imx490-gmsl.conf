# Configurations: 
# "trigger_mode=1" run cameras in 10fps slave (External pulse sync) mode.
# "trigger_mode=2" run cameras in 10fps master (freerun) mode.
# "trigger_mode=3" run cameras in 30fps master (freerun) mode.
#
# "enable_auto_exposure=0" disable auto-exposure feature. 
# "enable_auto_exposure=1" enable auto-exposure feature. (Default)
#
# "enable_distortion_correction=0" disable distortion correction feature. (Default)
# "enable_distortion_correction=1" enable distortion correction feature.
#
#
options tier4_imx490 trigger_mode=3 enable_auto_exposure=1 enable_distortion_correction=1
